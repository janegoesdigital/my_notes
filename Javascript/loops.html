<body>
	<div class="container">
		<h1>About Javascript loops</h1>
		<h2>While loops </h2>
		<p>var x = 0; <br>
			while (x < 5) { <br>
  		console.log(x); <br>
  		x = x + 1; <br>
			} <br>
		</p>

		<h2>For loops </h2>
		<p>for (var x = 0; x < 5; x = x + 1) { <br>
    console.log( x ) <br>
		} <br>
		</p>

		<h2>Break statement</h2>
		<p>To prematurely end a loop - just write "break" in the function bit ie within {}</p>
	</div>
</body>
